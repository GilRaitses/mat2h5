<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggot Fairy - MATLAB to H5 Conversion Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #7fff00; /* Chartreuse */
            color: #000000;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
        }
        
        #canvas-container canvas {
            background: transparent !important;
        }

        #content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            pointer-events: none;
        }

        #content > * {
            pointer-events: auto;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b35 0%, #667eea 50%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #333333;
            font-weight: 300;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: #222222;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.7s both;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease 0.9s both;
        }

        .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: 2px solid #000000;
            background: transparent;
            color: #000000;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: transparent;
            color: #000000;
            border: 2px solid #000000;
        }

        .btn-primary:hover {
            background: rgba(0, 0, 0, 0.1);
        }




        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #7fff00; /* Chartreuse */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35 0%, #667eea 50%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .description {
                font-size: 1rem;
            }
            .label {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div style="font-size: 1.5rem; margin-bottom: 1rem;">Loading Maggot Fairy...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
    </div>

    <div id="canvas-container"></div>
    
    <div id="content">
        <h1>Maggot Fairy</h1>
        <p class="subtitle">MATLAB to H5 Conversion Tool</p>
        <p class="description">
            Transform your MAGAT experiment data from MATLAB's structured format 
            into Python-ready H5 files. Watch the data flow through our conversion pipeline.
        </p>
        
        <div class="buttons">
            <a href="https://github.com/GilRaitses/mat2h5" class="btn btn-primary">View on GitHub</a>
            <a href="https://github.com/GilRaitses/mat2h5#quick-start" class="btn">Get Started</a>
            <a href="https://github.com/GilRaitses/mat2h5/blob/main/README.md" class="btn">Documentation</a>
        </div>

    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // Loading progress
        const loadingScreen = document.getElementById('loading-screen');
        const loadingProgress = document.getElementById('loading-progress');
        
        function updateLoading(percent) {
            if (loadingProgress) {
                loadingProgress.style.width = percent + '%';
            }
            if (percent >= 100 && loadingScreen) {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 500);
            }
        }

        // Start loading immediately
        updateLoading(10);

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = null; // Transparent so chartreuse shows through
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true,
            premultipliedAlpha: false
        });
        renderer.setClearColor(0x000000, 0); // Fully transparent
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.domElement.style.backgroundColor = 'transparent';
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        updateLoading(40);

        // Camera position - view the data flow from side
        camera.position.set(0, 5, 20);
        camera.lookAt(0, 0, 0);

        // Lighting - two-tone (warm left, cool right)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        // Warm light for MATLAB side (left)
        const matlabLight = new THREE.PointLight(0xff6b35, 1.5, 30);
        matlabLight.position.set(-15, 5, 0);
        scene.add(matlabLight);

        // Cool light for H5 side (right)
        const h5Light = new THREE.PointLight(0x667eea, 1.5, 30);
        h5Light.position.set(15, 5, 0);
        scene.add(h5Light);

        // Conversion zone light (center)
        const conversionLight = new THREE.SpotLight(0xfbbf24, 2, 20, Math.PI / 4, 0.5);
        conversionLight.position.set(0, 10, 0);
        conversionLight.target.position.set(0, 0, 0);
        scene.add(conversionLight);
        scene.add(conversionLight.target);

        updateLoading(50);

        // Color schemes
        const matlabColors = [0xff6b35, 0xff8c42, 0xffa07a]; // Orange/red
        const h5Colors = [0x667eea, 0x764ba2, 0x9b59b6]; // Purple/blue
        const conversionColors = [0xfbbf24, 0xf59e0b, 0xf97316]; // Yellow/orange

        // MATLAB side: Hierarchical data structures (genotype → ESET → experiment)
        const matlabStructures = [];
        const structureGroups = [];

        // Create genotype groups (left side)
        for (let g = 0; g < 2; g++) {
            const group = new THREE.Group();
            group.position.x = -12 + g * 2;
            group.position.y = (g - 0.5) * 4;
            
            // Genotype container (larger sphere)
            const genotypeGeo = new THREE.SphereGeometry(0.8, 16, 16);
            const genotypeMat = new THREE.MeshStandardMaterial({
                color: matlabColors[0],
                emissive: matlabColors[0],
                emissiveIntensity: 0.3,
                metalness: 0.8,
                roughness: 0.2
            });
            const genotype = new THREE.Mesh(genotypeGeo, genotypeMat);
            group.add(genotype);
            
            // ESET structures inside genotype (spheres)
            for (let e = 0; e < 3; e++) {
                const esetGeo = new THREE.SphereGeometry(0.3, 12, 12);
                const esetMat = new THREE.MeshStandardMaterial({
                    color: matlabColors[1],
                    emissive: matlabColors[1],
                    emissiveIntensity: 0.2,
                    metalness: 0.7,
                    roughness: 0.3
                });
                const eset = new THREE.Mesh(esetGeo, esetMat);
                eset.position.set(
                    (e - 1) * 0.8,
                    (e % 2) * 0.8 - 0.4,
                    (e - 1) * 0.3
                );
                group.add(eset);
                
                // Store for particle emission
                matlabStructures.push({
                    mesh: eset,
                    type: 'eset',
                    group: group,
                    lastEmission: 0
                });
            }
            
            scene.add(group);
            structureGroups.push(group);
        }

        updateLoading(60);

        // H5 side: Boid swarms shaped like larvae (right side)
        const h5Structures = [];
        const h5Tree = new THREE.Group();
        h5Tree.position.x = 12;

        // Create boid swarm system for larvae
        const boidCount = 15;
        const boids = [];
        
        // Larva shape: elongated capsule/sphere
        function createLarvaShape() {
            const larvaGroup = new THREE.Group();
            
            // Main body (elongated sphere)
            const bodyGeo = new THREE.SphereGeometry(0.15, 8, 8);
            const bodyMat = new THREE.MeshPhysicalMaterial({
                color: h5Colors[0],
                emissive: h5Colors[0],
                emissiveIntensity: 0.4,
                metalness: 0.3,
                roughness: 0.1,
                clearcoat: 1.0,
                transmission: 0.3,
                opacity: 0.9,
                transparent: true
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.scale.set(1, 2, 1); // Elongate vertically
            larvaGroup.add(body);
            
            // Head (slightly larger)
            const headGeo = new THREE.SphereGeometry(0.18, 8, 8);
            const head = new THREE.Mesh(headGeo, bodyMat);
            head.position.y = 0.3;
            larvaGroup.add(head);
            
            return larvaGroup;
        }
        
        // Initialize boids
        for (let i = 0; i < boidCount; i++) {
            const larva = createLarvaShape();
            larva.position.set(
                (Math.random() - 0.5) * 4,
                (Math.random() - 0.5) * 4,
                (Math.random() - 0.5) * 2
            );
            
            const boid = {
                mesh: larva,
                position: larva.position.clone(),
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02
                ),
                type: 'larva'
            };
            
            h5Tree.add(larva);
            boids.push(boid);
            h5Structures.push({ mesh: larva, type: 'larva', boid: boid });
        }

        scene.add(h5Tree);

        updateLoading(70);

        // Smoke/dust particle system for data flow
        const particleCount = 300;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);
        const velocities = new Float32Array(particleCount * 3);
        const states = new Float32Array(particleCount); // 0=matlab, 1=converting, 2=h5
        const lifetimes = new Float32Array(particleCount);
        const maxLifetime = 5.0;

        const matlabColor = new THREE.Color(matlabColors[0]);
        const h5Color = new THREE.Color(h5Colors[0]);
        const conversionColor = new THREE.Color(conversionColors[0]);

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            
            // Start particles at MATLAB structures
            const source = matlabStructures[Math.floor(Math.random() * matlabStructures.length)];
            positions[i3] = source.mesh.position.x + source.group.position.x;
            positions[i3 + 1] = source.mesh.position.y + source.group.position.y;
            positions[i3 + 2] = source.mesh.position.z + source.group.position.z;
            
            // Random velocity toward H5 side with turbulence
            velocities[i3] = (Math.random() * 0.08 + 0.03);
            velocities[i3 + 1] = (Math.random() - 0.5) * 0.08;
            velocities[i3 + 2] = (Math.random() - 0.5) * 0.08;
            
            // Start in MATLAB state
            states[i] = 0;
            sizes[i] = Math.random() * 0.3 + 0.1; // Larger, more visible particles
            lifetimes[i] = Math.random() * maxLifetime;
            
            // MATLAB color (smoke/dust)
            colors[i3] = matlabColor.r;
            colors[i3 + 1] = matlabColor.g;
            colors[i3 + 2] = matlabColor.b;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Smoke/dust material - more diffuse and wispy
        const particleMaterial = new THREE.PointsMaterial({
            size: 0.4,
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true,
            depthWrite: false
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        updateLoading(80);

        // Post-processing
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5, // strength
            0.4, // radius
            0.85 // threshold
        );
        composer.addPass(bloomPass);

        const outputPass = new OutputPass();
        composer.addPass(outputPass);

        updateLoading(90);

        // Mouse interaction - wind effect
        const mouse = new THREE.Vector2();
        const mouseWorld = new THREE.Vector3();
        const windStrength = 2.0;
        const windRadius = 12;
        let mouseWorldPos = new THREE.Vector3(0, 0, 0);

        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Convert normalized mouse to world coordinates
            // Using camera's view direction and screen space
            const vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            mouseWorldPos = camera.position.clone().add(dir.multiplyScalar(distance));
        });

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 10;
        controls.maxDistance = 50;

        updateLoading(100);

        // Ensure loading screen hides even if there are errors
        setTimeout(() => {
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                loadingScreen.classList.add('hidden');
            }
        }, 2000);

        // Animation
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const elapsedTime = clock.getElapsedTime();
            const delta = clock.getDelta();

            // Animate MATLAB structures (hierarchical grouping)
            structureGroups.forEach((group, gIdx) => {
                group.rotation.y += 0.002;
                group.position.y += Math.sin(elapsedTime * 0.5 + gIdx) * 0.01;
                
                group.children.forEach((child, cIdx) => {
                    if (child.geometry && child.geometry.type === 'SphereGeometry') {
                        child.rotation.x += 0.01;
                        child.rotation.y += 0.01;
                    }
                });
            });

            // Animate H5 boid swarms (larvae)
            const boidSeparation = 1.5;
            const boidAlignment = 0.5;
            const boidCohesion = 0.3;
            const boidSpeed = 0.02;
            const boidRadius = 3;
            
            h5Structures.forEach((struct, idx) => {
                if (struct.boid) {
                    const boid = struct.boid;
                    const center = new THREE.Vector3(0, 0, 0);
                    
                    // Separation: avoid neighbors
                    const separation = new THREE.Vector3();
                    let neighborCount = 0;
                    h5Structures.forEach((other, oIdx) => {
                        if (other.boid && idx !== oIdx) {
                            const dist = boid.position.distanceTo(other.boid.position);
                            if (dist < boidSeparation) {
                                const diff = new THREE.Vector3()
                                    .subVectors(boid.position, other.boid.position)
                                    .normalize()
                                    .divideScalar(dist);
                                separation.add(diff);
                                neighborCount++;
                            }
                        }
                    });
                    if (neighborCount > 0) {
                        separation.divideScalar(neighborCount);
                        separation.normalize();
                        separation.multiplyScalar(boidSpeed);
                    }
                    
                    // Alignment: match neighbor velocities
                    const alignment = new THREE.Vector3();
                    neighborCount = 0;
                    h5Structures.forEach((other, oIdx) => {
                        if (other.boid && idx !== oIdx) {
                            const dist = boid.position.distanceTo(other.boid.position);
                            if (dist < boidSeparation * 2) {
                                alignment.add(other.boid.velocity);
                                neighborCount++;
                            }
                        }
                    });
                    if (neighborCount > 0) {
                        alignment.divideScalar(neighborCount);
                        alignment.normalize();
                        alignment.multiplyScalar(boidSpeed * boidAlignment);
                    }
                    
                    // Cohesion: move toward center of neighbors
                    const cohesion = new THREE.Vector3();
                    neighborCount = 0;
                    h5Structures.forEach((other, oIdx) => {
                        if (other.boid && idx !== oIdx) {
                            const dist = boid.position.distanceTo(other.boid.position);
                            if (dist < boidSeparation * 2) {
                                cohesion.add(other.boid.position);
                                neighborCount++;
                            }
                        }
                    });
                    if (neighborCount > 0) {
                        cohesion.divideScalar(neighborCount);
                        cohesion.sub(boid.position);
                        cohesion.normalize();
                        cohesion.multiplyScalar(boidSpeed * boidCohesion);
                    }
                    
                    // Apply forces
                    boid.velocity.add(separation);
                    boid.velocity.add(alignment);
                    boid.velocity.add(cohesion);
                    
                    // Limit speed
                    if (boid.velocity.length() > boidSpeed) {
                        boid.velocity.normalize().multiplyScalar(boidSpeed);
                    }
                    
                    // Keep within radius
                    const distFromCenter = boid.position.length();
                    if (distFromCenter > boidRadius) {
                        const toCenter = boid.position.clone().normalize().multiplyScalar(-0.01);
                        boid.velocity.add(toCenter);
                    }
                    
                    // Update position
                    boid.position.add(boid.velocity);
                    struct.mesh.position.copy(boid.position);
                    
                    // Rotate larva to face direction of movement
                    if (boid.velocity.length() > 0.001) {
                        struct.mesh.lookAt(boid.position.clone().add(boid.velocity));
                    }
                }
            });

            // Apply wind force to MATLAB structures
            structureGroups.forEach((group) => {
                const groupWorldPos = new THREE.Vector3();
                group.getWorldPosition(groupWorldPos);
                
                group.children.forEach((child) => {
                    if (child.geometry && child.geometry.type === 'SphereGeometry') {
                        const childWorldPos = new THREE.Vector3();
                        child.getWorldPosition(childWorldPos);
                        const distance = childWorldPos.distanceTo(mouseWorldPos);
                        
                        if (distance < windRadius && distance > 0.1) {
                            const force = (1 - distance / windRadius) * windStrength * delta;
                            const direction = new THREE.Vector3()
                                .subVectors(childWorldPos, mouseWorldPos)
                                .normalize();
                            child.position.add(direction.multiplyScalar(force));
                        }
                    }
                });
            });

            // Apply wind force to H5 structures
            h5Structures.forEach((struct) => {
                const structWorldPos = new THREE.Vector3();
                struct.mesh.getWorldPosition(structWorldPos);
                const distance = structWorldPos.distanceTo(mouseWorldPos);
                
                if (distance < windRadius && distance > 0.1) {
                    const force = (1 - distance / windRadius) * windStrength * delta;
                    const direction = new THREE.Vector3()
                        .subVectors(structWorldPos, mouseWorldPos)
                        .normalize();
                    struct.mesh.position.add(direction.multiplyScalar(force));
                }
            });

            // Update particles (data flow)
            const positions = particles.attributes.position.array;
            const colors = particles.attributes.color.array;
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const particlePos = new THREE.Vector3(positions[i3], positions[i3 + 1], positions[i3 + 2]);
                
                // Apply wind to particles
                const distance = particlePos.distanceTo(mouseWorldPos);
                if (distance < windRadius && distance > 0.1) {
                    const force = (1 - distance / windRadius) * windStrength * 0.5 * delta;
                    const direction = new THREE.Vector3()
                        .subVectors(particlePos, mouseWorldPos)
                        .normalize();
                    velocities[i3] += direction.x * force * 10;
                    velocities[i3 + 1] += direction.y * force * 10;
                    velocities[i3 + 2] += direction.z * force * 10;
                }
                
                // Update lifetime
                lifetimes[i] += delta;
                
                // Add turbulence for smoke effect
                velocities[i3 + 1] += (Math.random() - 0.5) * 0.01 * delta;
                velocities[i3 + 2] += (Math.random() - 0.5) * 0.01 * delta;
                
                // Update position
                positions[i3] += velocities[i3];
                positions[i3 + 1] += velocities[i3 + 1];
                positions[i3 + 2] += velocities[i3 + 2];
                
                // Fade out based on lifetime (smoke dissipates)
                const age = lifetimes[i] / maxLifetime;
                const opacity = Math.max(0, 1 - age);
                
                // State transitions based on X position
                if (positions[i3] < -5 && states[i] === 0) {
                    // In MATLAB zone
                    states[i] = 0;
                } else if (positions[i3] >= -5 && positions[i3] < 5 && states[i] < 2) {
                    // In conversion zone - accelerate and change color
                    states[i] = 1;
                    velocities[i3] *= 1.01; // Speed up slightly
                    
                    // Transition color (smoke mixing)
                    const t = (positions[i3] + 5) / 10;
                    const color = new THREE.Color().lerpColors(
                        new THREE.Color(matlabColors[0]),
                        conversionColor,
                        t
                    );
                    colors[i3] = color.r * opacity;
                    colors[i3 + 1] = color.g * opacity;
                    colors[i3 + 2] = color.b * opacity;
                } else if (positions[i3] >= 5 && states[i] < 2) {
                    // Arrived at H5 zone
                    states[i] = 2;
                    const color = new THREE.Color(h5Colors[0]);
                    colors[i3] = color.r * opacity;
                    colors[i3 + 1] = color.g * opacity;
                    colors[i3 + 2] = color.b * opacity;
                }
                
                // Update size (smoke expands)
                sizes[i] = (Math.random() * 0.3 + 0.1) * (1 + age * 0.5);
                
                // Reset particles that have passed through or expired
                if (positions[i3] > 15 || lifetimes[i] > maxLifetime) {
                    // Respawn at random MATLAB structure
                    const source = matlabStructures[Math.floor(Math.random() * matlabStructures.length)];
                    positions[i3] = source.mesh.position.x + source.group.position.x;
                    positions[i3 + 1] = source.mesh.position.y + source.group.position.y;
                    positions[i3 + 2] = source.mesh.position.z + source.group.position.z;
                    
                    velocities[i3] = Math.random() * 0.08 + 0.03;
                    velocities[i3 + 1] = (Math.random() - 0.5) * 0.08;
                    velocities[i3 + 2] = (Math.random() - 0.5) * 0.08;
                    states[i] = 0;
                    lifetimes[i] = 0;
                    
                    const matColor = new THREE.Color(matlabColors[0]);
                    colors[i3] = matColor.r;
                    colors[i3 + 1] = matColor.g;
                    colors[i3 + 2] = matColor.b;
                }
            }
            
            particles.attributes.position.needsUpdate = true;
            particles.attributes.color.needsUpdate = true;
            particles.attributes.size.needsUpdate = true;

            // Animate lights
            matlabLight.intensity = 1.5 + Math.sin(elapsedTime) * 0.3;
            h5Light.intensity = 1.5 + Math.sin(elapsedTime + Math.PI) * 0.3;
            conversionLight.intensity = 2 + Math.sin(elapsedTime * 2) * 0.5;

            // Camera subtle movement
            camera.position.x += Math.sin(elapsedTime * 0.1) * 0.01;
            camera.position.y += Math.cos(elapsedTime * 0.15) * 0.01;

            controls.update();
            composer.render();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();

        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Error:', e);
            // Hide loading screen on error
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
